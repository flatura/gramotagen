<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Gramotagen: find my diplomas</title>
</head>
<body>
<h1 th:text="${name+' '+middle_name+', there is your diploma:'}"></h1>
<div>
    <table>
        <thead>
        <tr>
            <th>Type</th>
            <th>Place</th>
            <th>Competition</th>
            <th>Date</th>
            <th>Print</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${diploma_list}">
            <td th:text="${entry.type}"></td>
            <td th:text="${entry.place}"></td>
            <td th:text="${entry.competitionTitle}"></td>
            <td th:text="${entry.competitionDate}"></td>
            <td>
                <a href="/my"
                   th:href="@{/my(id=${entry.id},name=${entry.getPersonName()},surname=${entry.getPersonSurname()})}">Download</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
