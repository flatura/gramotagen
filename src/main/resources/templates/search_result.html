<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <title>Gramotagen: Результаты поиска грамот</title>
</head>
<body>
<div th:insert="header"></div>
<div class="container">
    <h1 th:text="${name+' '+middle_name+', вот что нашлось:'}"></h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Тип награды</th>
            <th scope="col">Статус участника</th>
            <th scope="col">Соревнование</th>
            <th scope="col">Дата проведения</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${diploma_list}">
            <td th:text="${entry.type}"></td>
            <td th:text="${entry.status}"></td>
            <td th:text="${entry.competitionTitle}"></td>
            <td th:text="${entry.competitionDate}"></td>
            <td>
                <a href="/my"
                   th:href="@{/my(id=${entry.id},name=${entry.getPersonName()},surname=${entry.getPersonSurname()})}">Распечатать</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="footer"></div>
</body>
</html>
