<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Gramotagen: find my diplomas</title>
    <style>
        #centerLayer {
            position: absolute; /* Абсолютное позиционирование */
            width: 300px;
            height: 250px;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fc0; /* Цвет фона */
            border: solid 1px black; /* Параметры рамки вокруг */
            padding: 10px; /* Поля вокруг текста */
            overflow: auto; /* Добавление полосы прокрутки */
        }
    </style>
</head>
<body>
<div id="centerLayer">
    <h1>Поиск грамот</h1>
    <form action="/my#" method="post">
        <div>Фамилия</div>
        <div>
            <input type="text" name="surname" th:name="surname"/>
        </div>
        <div>Имя</div>
        <div>
            <input type="text" name="name" th:name="name"/>
        </div>
        <div>Отчество</div>
        <div>
            <input type="text" name="middlename" th:name="middlename"/>
        </div>
        <div>Дата рождения в формате yyyy-mm-dd</div>
        <div>
            <input type="text" name="count" th:name="birthdate"/>
        </div>
        <input type="submit" value="Найти мои грамоты"></form>
    </form>
</div>
</body>
</html>
