<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Gramotagen: list of all diploma</title>
</head>
<body>
<h1>List of all diploma</h1>
<div>
    <table>
        <thead>
        <tr>
            <th>Type</th>
            <th>Place</th>
            <th>Competition</th>
            <th>Date</th>
            <th>Name</th>
            <th>Surname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${diploma_list}">
            <td th:text="${entry.type}"></td>
            <td th:text="${entry.place}"></td>
            <td th:text="${entry.competitionTitle}"></td>
            <td th:text="${entry.competitionDate}"></td>
            <td th:text="${entry.personName}"></td>
            <td th:text="${entry.personSurname}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
